<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pimp My Pizza</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-2.2.4.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="content container col-lg-6">
      <h2>PIMP YOUR PIZZA</h2>

<!-- Pizza SIZE form STARTS hurr -->
    <form id="pizza-custom">
      <div class="form-group">
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="small" value="8" checked>
            Small pizza (satisfies 1) &mdash; $8
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="medium" value="10">
            Medium pizza (satisfies 2) &mdash; $10
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="large" value="12">
            Large pizza (satisfies 3) &mdash; $12
          </label>
        </div>
    </div>
<!-- Pizza SIZE form ENDS hurr -->

<!-- Pizza TOPPINGS form STARTS hurr -->
    <div class="form-group">
        <ul id="finaltoppings" class="list-unstyled">
          <div class ="toppings">
            <label class="checkbox-inline">
            <input type="checkbox" name="toppings"> Sausage - Olympia Provisions Finocchiona
          </div>
        </div>
          <div class ="toppings">
            <label class="checkbox-inline">
            <input type="checkbox" name="toppings"> Mushrooms - Home-grown shitakke mushrooms
            </label>
          </div>
          <div class ="toppings">
            <label class="checkbox-inline">
              <input type="checkbox" name="toppings"> Garlic - Serenity Farms purple garlic
            </label>
          </div>
          <div class ="toppings">
            <label class="checkbox disabled">
              <label>
                <input type="checkbox" value="" disabled>
                Pineapple (+$1.00)
              </label>
            </label>
          </div>
        </ul>
        <button type="submit" class="btn btn-primary" id="submit">Submit Pimped Pizza</button>
    </form>

<!-- Pizza TOPPINGS form ENDS hurr -->

<!-- Final ORDERVIEW STARTS hurr -->
      <div class="col-lg-4">
        <div id="finalorder">
          <h3>Your Order</h3>
            <ul  class="list-unstyled" id="finaltoppings">
            </ul>
        </div>
      </div>
<!-- Final ORDERVIEW ENDS hurr -->

    </div>
  </body>
</html>
