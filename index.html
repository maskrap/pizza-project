<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pimp My Pizza</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-2.2.4.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="content container col-md-6 col-md-offset-2">
      <div class="colorize">
        <h2>PIZZA PIMP</h2>
      </div>

    <form id="pizza-custom">
      <h3>Sizes</h3>
      <div class="form-group">
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="small" value="8" checked>
            Small pizza <em>(satisfies 1)</em> &mdash; <strong>$8</strong>
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="medium" value="10">
            Medium pizza <em>(satisfies 2)</em> &mdash; <strong>$10</strong>
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="large" value="12">
            Large pizza <em>(satisfies 3)</em> &mdash; <strong>$12</strong>
          </label>
        </div>
    </div>

  <h3>Toppings (+$1)</h3>
    <div class="form-group">
        <div id="finaltoppings" class="list-unstyled">
          <div class ="toppings">
            <label class="checkbox-inline">
            <input type="checkbox" name="toppings"> Sausage - <em>Olympia Provisions Finocchiona</em>
            </label>
          </div>
        </div>
          <div class ="toppings">
            <label class="checkbox-inline">
            <input type="checkbox" name="toppings"> Mushrooms - <em>Home-grown shitakke mushrooms</em>
            </label>
          </div>
          <div class ="toppings">
            <label class="checkbox-inline">
              <input type="checkbox" name="toppings"> Garlic - <em>Serenity Farms purple garlic</em>
            </label>
          </div>
          <div class ="toppings">
            <label class="checkbox disabled">
              <label>
                <input type="checkbox" value="" disabled>
                Pineapple (+$1.00)
              </label>
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" id="submit">PIMP MY PIZZA</button>
      </div>
    </form>

    <div class="col-md-6 col-md-offset-2 total">
      <h3 id="finaltotes">Pimped Pizza Total</h3>
      <div id="finalorder">
          <ul  class="list-unstyled" id="finaltoppings">
         </ul>
      </div>
    </div>

  </body>
</html>
